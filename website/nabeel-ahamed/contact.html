<style type="text/css">
/* button 
---------------------------------------------- */
.button {
	display: inline-block;
	zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
	*display: inline;
	vertical-align: baseline;
	margin: 0 2px;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 14px/100% Arial, Helvetica, sans-serif;
	padding: .5em 2em .55em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em; 
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.button:hover {
	text-decoration: none;
}
.button:active {
	position: relative;
	top: 1px;
}

/* blue */ 
.blue {
	color: #d9eef7;
	border: solid 1px #0076a3;
	background: #00263C;
	background: -webkit-gradient(linear, left top, left bottom, from(#003D5B), to(#000F1D));
	background: -moz-linear-gradient(top,  #003D5B,  #000F1D);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#003D5B', endColorstr='#000F1D');
}
.blue:hover {
	color: #d9eef7;
	background: #003D5C;
	background: -webkit-gradient(linear, left top, left bottom, from(#00557D), to(#002034));
	background: -moz-linear-gradient(top,  #00557D,  #002034);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#00557D', endColorstr='#002034');
}
.blue:active {
color: #d9eef7;
	background: #00263C;
	background: -webkit-gradient(linear, left top, left bottom, from(#003D5B), to(#000F1D));
	background: -moz-linear-gradient(top,  #003D5B,  #000F1D);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#003D5B', endColorstr='#000F1D');
}


</style>
